
{% extends 'base.html' %}

{% block title %}
    Eliminar empleado
{% endblock title %}

{% block content %}
{% include 'includes/header.html' %}

<div class="grid-container">
    <div class="grid-x">
    <h1 class="cell">Eliminar empleado {{ object.first_name }}</h1>
        <form class="cell" method="POST">
            {% csrf_token %}
            <div class="callout warning">
                <h5>Desea eliminar el empleado {{ object.first_name }} ?</h5>
                
                <button type="submit" class="alert button">Eliminar</button>
              </div>
           
        
        </form>
    </div>
</div>

{% endblock content %}
